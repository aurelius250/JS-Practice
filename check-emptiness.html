<body>
    <script> 
    function isEmpty(obj){ 
        for(let key in obj){ 
            if(key in obj == true){ 
                return false;
            } else { 
                return true;
            }
        } 
        return true;
    }

    let salaries = {
    John: 100,
    Ann: 160,
    Pete: 130
    };

    let sum = 0;
    for (let name in salaries){ 
        sum += salaries.name;
    }
    console.log(sum);

alert(sum); // 390

    let fun = {}; 
    console.log(isEmpty(fun));
    fun.time = "now"; 
    console.log(isEmpty(fun));
    </script>
